<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Event List</h1>
        
        <button class="add-event-btn" onclick="showAddForm()">
            <svg viewBox="0 0 24 24" aria-hidden="true">
                <path d="M12 6V18M18 12H6" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Add New Event
        </button>

        <div class="event-form" id="eventForm">
            <div class="form-group">
                <label for="eventName">Event Name:</label>
                <input type="text" id="eventName" required>
                <div class="error-message" id="nameError">Event name is required</div>
            </div>
            
            <div class="form-group">
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" required>
                <div class="error-message" id="startDateError">Start date is required</div>
            </div>
            
            <div class="form-group">
                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" required>
                <div class="error-message" id="endDateError">End date is required and must be after start date</div>
            </div>
            
            <div class="form-actions">
                <button class="btn btn-cancel" onclick="cancelForm()">
                    <svg viewBox="0 0 32 32" width="16" height="16">
                        <path d="M19.587 16.001l6.096 6.096c0.396 0.396 0.396 1.039 0 1.435l-2.151 2.151c-0.396 0.396-1.038 0.396-1.435 0l-6.097-6.096-6.097 6.096c-0.396 0.396-1.038 0.396-1.434 0l-2.152-2.151c-0.396-0.396-0.396-1.038 0-1.435l6.097-6.096-6.097-6.097c-0.396-0.396-0.396-1.039 0-1.435l2.153-2.151c0.396-0.396 1.038-0.396 1.434 0l6.096 6.097 6.097-6.097c0.396-0.396 1.038-0.396 1.435 0l2.151 2.152c0.396 0.396 0.396 1.038 0 1.435l-6.096 6.096z"/>
                    </svg>
                    Cancel
                </button>
                <button class="btn btn-save" onclick="saveEvent()">
                    <svg viewBox="0 0 24 24" width="16" height="16">
                        <path d="M21,20V8.414a1,1,0,0,0-.293-.707L16.293,3.293A1,1,0,0,0,15.586,3H4A1,1,0,0,0,3,4V20a1,1,0,0,0,1,1H20A1,1,0,0,0,21,20ZM9,8h4a1,1,0,0,1,0,2H9A1,1,0,0,1,9,8Zm7,11H8V15a1,1,0,0,1,1-1h6a1,1,0,0,1,1,1Z"/>
                    </svg>
                    Save
                </button>
            </div>
        </div>

        <div id="loadingMessage" class="loading">Loading events...</div>
        
        <table class="event-table" id="eventTable" style="display: none;">
            <thead>
                <tr>
                    <th>Event</th>
                    <th>Start</th>
                    <th>End</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="eventTableBody">
            </tbody>
        </table>

        <div id="noEvents" class="no-events" style="display: none;">
            No events found. Click "Add New Event" to create your first event.
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
